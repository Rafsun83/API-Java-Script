<body class="bg-gray">

        </div>
        <!-- alart section for meal name  -->
        <div class="text-center fs-1">
            <p id="fail-text" class="notify ">‚ùå Please search you meal name</p>
        </div>

        <!-- food details section  -->
        <div id="food-details" class="w-50 mx-auto">

        </div>

        <!-- food result section  -->
        <div id="foodResult" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
    </section>




    <script src="MealFood.js"></script>
